# Global Configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'fraud-detection'
    environment: 'production'

# Alerting
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Scrape Configurations
scrape_configs:
  # Fraud Detection API
  - job_name: 'fraud-detection-api'
    static_configs:
      - targets: ['fraud-detection-api:8000']
    metrics_path: '/metrics/prometheus'
    scrape_interval: 10s
    
  # System Metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    
  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

# Rule Files
rule_files:
  - 'alerts.yml'
