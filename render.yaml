# Render Blueprint â€” auto-deploy on push to main
# https://render.com/docs/blueprint-spec
services:
  - type: web
    name: jed24-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements-api.txt
    startCommand: uvicorn src.api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.6"
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health
    autoDeploy: true
